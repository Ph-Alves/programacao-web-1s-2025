<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP_HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border border-success text-center p-5 bg-dark text-white">
                <h1>BANNER</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 border border-danger">
                <h1>MENU</h1>

                <button type="button" class="btn btn-success w-100 mt-3">
                    Botão 1
                </button>
                <button type="button" class="btn btn-danger w-100 mt-3">
                    Botão 2
                </button>
                <button type="button" class="btn btn-warning w-100 mt-3 mb-3">
                    Botão 3
                </button>
            </div>
            <div class="col-9 border border-warning">
                <h1>Área de conteúdo</h1>
                <div class="alert alert-primary" role="alert">
                    Olá, {{nome}}!
                </div>
            </div>
        </div>
    </div>

</body>
</html>
