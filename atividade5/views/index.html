<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm text-center">
        <div class="row gy-5 justify-content-center">
            <div class="col-4">
                <div class=p-3><h1>Agendamento</h1></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class=p-3><h2>Dados do paciente</h2></div>
            </div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row mb-10">
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="text" id="floatingNome" class="form-control" placeholder="Ex: Carlos Emanuel">
                        <label class="form-label" for="floatingNome">Nome</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="text" id="floatingSobrenome" class="form-control" placeholder="Ex: da Costa Silva">
                        <label class="form-label" for="floatingSobrenome">Sobrenome</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Ex: 28357423901">
                        <label class="form-label">CPF</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" placeholder="Ex: 22/05/2000" max="31/12/2025">
                        <label class="form-label">Data de nascimento</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" placeholder="Ex: 61928283737">
                        <label class="form-label">Telefone</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Ex: 82379287">
                        <label class="form-label">CEP</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-sm text-center">
        <div class="row">
            <div class="col-3">
                <div class=p-3><h2>Dados da consulta</h2></div>
            </div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row mb-10">
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="select" id="floatingNome" class="form-control" placeholder="Ex: Clínica olhos azuis">
                        <label class="form-label" for="floatingNome">Clínica</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="text" id="floatingSobrenome" class="form-control" placeholder="Ex: Odontologia">
                        <label class="form-label" for="floatingSobrenome">Especialidade</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" placeholder="Ex: 22/05/2000" max="31/12/2025">
                        <label class="form-label">Data</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3">
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control" placeholder="Ex: 14:30" max="23:59">
                        <label class="form-label">Hora</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col">
                <div class="p-3">
                    <label class="form-label" for="floatingObservacoes">Observações</label>
                    <textarea type="textarea" class="form-control" id="floatingObservacoes" placeholder="Ex: Ir de roupa branca" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
